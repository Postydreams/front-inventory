<mat-card>

    <h2 class="alinear">Listado de Productos</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque el producto por ID" appearance="fill">
                <mat-label>Buscar Productos por ID</mat-label>
                <input matInput #input>

            </mat-form-field>
        </div>

    </mat-card-header>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" (click)="openProductDialog()">Agregar Producto</button>
                </li>
            </ul>

        </div>
    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">

            <!-- Columna ID -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N° </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
            </ng-container>

            <!-- Columna Nombre-->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
            </ng-container>

             <!-- Columna Precio -->
             <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{ element.price }}</td>
            </ng-container>

              <!-- Columna Cantidad -->
              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{ element.quantity }}</td>
            </ng-container>

              <!-- Columna Categoria -->
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoría </th>
                <td mat-cell *matCellDef="let element"> {{ element.category }}</td>
            </ng-container>

              <!-- Columna Imagen -->
              <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.picture" width="100" height="100"></td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index;">

                    <button mat-icon-button color="pink">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="pink">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>

                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>


</mat-card>
